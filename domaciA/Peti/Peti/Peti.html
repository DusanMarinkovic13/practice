<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Peti Zadatak">
	<meta name="author" content="Nikola Lukic">
	<link rel="stylesheet" type="text/css" href="Peti.css">
	<link href="https://fonts.googleapis.com/css?family=KoHo:300,400,500,600,700" rel="stylesheet">
	<title>PetiZadatak</title>
</head>
<body>

	<header>
		<img src="slike/avatar.png" alt="avatar">
		<nav>
			<ul>
				<li><a href="#">Work</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section id="first_sec">
			<p>WE CREATE A SUPERB, RESPONSIVE AND FAST DESIGNS FOR YOUR WEB AND MORE.</p>
		</section>

		<section id="last_sec">
			<div class="circle">
				<img src="slike/design.png" alt="design">
			</div>
			<div class="text">
				<p>WEB AND DIGITAL DESIGN</p>
			</div>
			<div class="circle">
				<img src="slike/illustration.png" alt="ilustration">
			</div>
			<div class="text">
				<p>ILLUSTRATION AND GRAPHIC</p>
			</div>

			<div class="circle">
				<img src="slike/animation.png" alt="animation">
			</div>
			<div class="text">
				<p>ANIMATION</p>
			</div>
			<div class="circle">
				<img src="slike/photo.png" alt="photo">
			</div>
			<div class="text">
				<p>PHOTOGRAPHY</p>
			</div>
		</section>
	</main>

	<footer>
		<h3>CONTACT US</h3>
		<p>Feel free to contact us about your new project today!</p>
		<form>
			<input type="text" name="name" placeholder="Your name">
			<input type="email" name="email" placeholder="Your email"><br>
			<textarea name="textarea" placeholder="Message"></textarea>
		</form>
	</footer>

</body>
</html>
