                <form action="#" method="post" autocomplete="off">
                    <input type="text" name="name" placeholder="Enter full name" class="w-100 rounded border py-1 px-3"><br>
                    <input type="email" name="email" placeholder="Enter E-mail" class="w-100 rounded border py-1 px-3"><br>

                        Opis poruke

                                <option value="coment">komentar</option>
                                <option value="news">vesti</option>
                                <option value="service">servisne informacije</option>
                            </select>
                    </div>
                    <textarea name="poruka" cols="30" rows="3" placeholder="Poruka" class="w-100 rounded border py-1 px-3"></textarea><br>
                    <div class="text-center mt-2 font-weight-bold">
                        <input type="checkbox" class="mr-1">
                        <label for="check">Posalji mi kopiju</label>
                    </div>
                    <input type="submit" value="Posalji" class="btn w-100 btn-info">
                </form>
