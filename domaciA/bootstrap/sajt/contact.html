            <div class="col-12">
                  <h3 class="text-center font-weight-normal mb-3">Kontaktirajte nas</h3>
                  <form action="#" method="post" autocomplete="off">
                      <input type="text" name="name" placeholder="Ime i prezime" class="w-100 rounded border py-1 px-3"><br>
                      <input type="email" name="email" placeholder="E-mail" class="w-100 rounded border py-1 px-3"><br>
                      <div class="text-center my-2 font-weight-bold">
                          Opis poruke
                      <select name="drop">
                          <option value="povratna informacija">Povratna Informacija</option>
                          <option value="2">Drugi opis poruke</option>
                          <option value="3">Treci opis poruke</option>
                          <option value="4">Cetvrti opis poruke</option>
                      </select>
                      </div>
                      <textarea name="poruka" cols="30" rows="3" placeholder="Poruka" class="w-100 rounded border py-1 px-3"></textarea><br>
                      <div class="text-center mt-2 font-weight-bold">
                          <input type="checkbox" class="mr-1">
                          <label for="check">Posalji mi kopiju</label>
                      </div>
                      <input type="submit" value="Posalji" class="btn w-100 btn-info dugme">
                  </form>
