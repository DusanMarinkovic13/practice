<div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
            <img src="img/galerija/1.png" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
            <img src="img/galerija/2.png" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numberteximg_mountains_wide.jpgt">3 / 6</div>
            <img src="img/galerija/3.png" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
            <img src="img/galerija/4.png" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
            <img src="img/galerija/5.png" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
            <img src="img/galerija/6.png" style="width:100%">
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>
      
        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="img/galerija/1.png" style="width:100%" onclick="currentSlide(1)" alt="1">
          </div>
          <div class="column"> 
            <img class="demo cursor" src="img/galerija/2.png" style="width:100%" onclick="currentSlide(2)" alt="2">
          </div>
          <div class="column">
            <img class="demo cursor" src="img/galerija/3.png" style="width:100%" onclick="currentSlide(3)" alt="3">
          </div>
          <div class="column">
            <img class="demo cursor" src="img/galerija/4.png" style="width:100%" onclick="currentSlide(4)" alt="4">
          </div>
          <div class="column">
            <img class="demo cursor" src="img/galerija/5.png" style="width:100%" onclick="currentSlide(5)" alt="5">
          </div> 
          <div class="column">
            <img class="demo cursor" src="img/galerija/6.png" style="width:100%" onclick="currentSlide(6)" alt="6">
          </div>
        </div>
      </div>
<script>
       var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
        showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
        showSlides(slideIndex = n);
        }

        function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        var captionText = document.getElementById("caption");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        captionText.innerHTML = dots[slideIndex-1].alt;
        }
</script>
