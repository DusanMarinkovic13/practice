<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container">
        <div class="row">
            <div class="col bg-warning">1/2</div>
            <div class="col bg-success">2/2</div>

            <div class="col bg-danger">1/2</div>
            <div class="col bg-primary">2/2</div>
            <div class="col bg-secundary">3/2</div>
        </div>
    </div>

    <div class="container">
        <div class="row">

                <div class="col-6 bg-success">2/3 (col-6)</div>
                <div class="col bg-warning">3/3</div>
        </div>
        <div class="row">
                <div class="col bg-warning">1/3</div>
                <div class="col-5 bg-secundary">2/3 (col-5)</div>
                <div class="col bg-success">3/3</div>
        </div>

    <div class="p-5" style="background:#bbb">Peding p-5</div>
    <div class="p-4" style="background:#ccc">Peding p-4</div>
    <div class="p-3" style="background:#bbb">Peding p-3</div>

    <div class="w-100 p-4" style="background:#ccc">Širina 100%</div>
    <div class="w-75 p-4" style="background:#bbb">Širina 75%</div>

    <div class="w-25 p-4" style="background:#bbb">Širina 25%</div>
    <br>
    <div style="height:100px; background-color:rgb(200,200,0,0.1); border: solid 1px;">
        <div class="h-25" style="width:120px; background-color:rgb(200,200,0,0.2);">height 25%</div>
    </div>
    <div style="height:100px; background-color:rgb(200,200,0,0.1); border: solid 1px;">
        <div class="h-50" style="width:120px; background-color:rgb(200,200,0,0.2);">height 50%</div>
