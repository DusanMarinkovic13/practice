<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map vs weakMap</title>
</head>

<body>
    <script>
        var nekiMap = new Map();
        (function() {
            var a = {
                x: 12
            };
            nekiMap.set(a, "neka vrednost");
            console.log(a);
            console.log(nekiMap);
        })()

        var nekiWeakmap = new WeakMap();
        (function() {
            var b = {
                y: 12
            };
            nekiWeakmap.set(b, "neka vrednost");
            console.log(b);
            console.log(nekiWeakmap);
        })()
    </script>
</body>

</html>
