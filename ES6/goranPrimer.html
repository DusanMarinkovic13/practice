    <script>
    const niz = [1, 2, 3, 4];
const red = (palac, kurac) => palac + kurac;

// 1 + 2 + 3 + 4
console.log(niz.reduce((palac, kurac) => palac + kurac));
// expected output: 10

// 5 + 1 + 2 + 3 + 4
console.log(niz.reduce(red,10));
// expected output: 15
    </script>
