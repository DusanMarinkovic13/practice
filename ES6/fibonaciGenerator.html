<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function* fib(){
            let a = 0;
            let b = 1;
            while(true){
                yield a;
                a=b;
                b=a+b;
            }
        }
            let b = fib();
            for(let i =0; i<20; i++){
                console.log(i + ' = ' + b.next().value);
        }

        function *fibonaci(n, current = 0, next=1){
            if(n === 0){
                return current;
            }
            yield current;
            yield*fibonaci(n-1, next, current+next);
        }

        let a = [...fibonaci(30)]
        console.log(a);
    </script>
</body>
</html>
