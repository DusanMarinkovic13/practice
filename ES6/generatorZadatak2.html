<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let todoList = {
            todoItems:[],
            addItem(description){
                this.todoItems.push({description, done:false});
                return this;
            },
            crosOutItem(index){
                if(index<this.todoItems.length){
                    this.todoItems[index].done = true;
                }
                return this;
            }
        };
        todoList.addItem('task 1').addItem('task 2').crosOutItem(0);
        
        const toDoListGenerator = function* (){                       
            yield* todoList.todoItems;            
        }

        let iterableTodoList = toDoListGenerator();
        for (let item of iterableTodoList){
            console.log(item);
        }
    </script>
</body>
</html>
