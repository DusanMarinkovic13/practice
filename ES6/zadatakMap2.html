    <script>
        const n = [1, 2, 3, 4, 5];

        function uvecaj(x) {
            return x * 2;
        }

        function umanji(x) {
            return x / 2;
        }

        function koren(x) {
            return Math.sqrt(x);
        }
        //----------------------------------------------------
        //resenje sa foreach petljom
        function map(n, povratna) {
            let noviN = []
            n.forEach(element => {
                noviN.push(povratna(element));
            });
            return noviN;
        }
