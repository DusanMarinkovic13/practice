<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrow functions</title>
</head>
<body>
    <button onclick="document.write(z(6,2))">fun Z</button>
    <button onclick="es('donald',23)">godine</button>
    <br><br>
    <p id="test"></p>
        <script>
               var z = (x,y) => x*y+x/y;
               var es = (ime,age) => document.getElementById("test").innerHTML = ime + " : "+age;
            </script>

</body>
</html>
