<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadatak 1 - callback</title>
</head>

<body>
    <script type="text/javascript">
        function greet(happy, name) {
            document.write(happy + " to you!" + "<br>");
            document.write(happy + " to you!" + "<br>");
            document.write(happy + "dear " + name + "!" + "<br>");
            document.write(happy + " to you!" + "<br>");
        }

        function getUserInput(happy, firstName, lastName, callback) {
            var fullName = firstName + " " + lastName;
            if (typeof callback === "function") {
                callback(happy, fullName);
            }
        }

        getUserInput("Happy birthday ", "John", "Doe", greet);
    </script>
</body>

</html>
