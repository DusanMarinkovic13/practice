<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>callback - zadatak 2</title>
</head>

<body>
    <script type="text/javascript">
        function genericPoemMaker(name, gender) {
            document.write(name + " is finer than fine wine." + "<br>");
            document.write("Altruistic and noble for the modern time." + "<br>");
            document.write("Always admirably adorned with the latest style." + "<br>");
            document.write("A " + gender + " of unfortunate tragedies who still manages a perpetual smile" + "<br>");
        }

        function getUserInput(firstName, lastName, gender, callback) {
            var fullName = firstName + " " + lastName;

            if (typeof callback === "function") {
                // Execute the callback function and pass the parameters to it
                callback(fullName, gender);
            }
        }
        getUserInput("Michael", "Fassbender", "Man", genericPoemMaker);

        function greetUser(customerName, sex) {
            var salutation = sex && sex === "Man" ? "Mr." : "Ms.";
            document.write("Hello, " + salutation + " " + customerName + "<br>");
        }
        getUserInput("Bill", "Gates", "Man", greetUser);
    </script>
</body>

</html>
