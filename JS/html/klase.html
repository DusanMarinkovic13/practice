    <script type="text/javascript">
        function Pravougaonik(w,h){
            this.sirina = w;
            this.visina = h;
            this.obim = function(){
                return 2*this.sirina + 2*this.visina;
            }
        }
        // Poziva se konstruktor da napravi dva objekta tipa Pravougaonik
        var prav1 = new Pravougaonik(4,5);
        var o = prav1.obim();
        console.log(o);
        var prav2 = new Pravougaonik(3.5,5.6);
        var x = prav2.obim();
        console.log(x);

    </script>
