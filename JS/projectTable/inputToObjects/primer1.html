//person
var persons = [];
function Person(idNumber,ime,prezime,jmbg){
    this.idNumber = idNumber;
    this.ime = ime;
    this.prezime = prezime;
    this.jmbg = jmbg;
    this.doPerson = function(){
        return this.idNumber +" "+this.ime+" "+this.prezime+ " "+this.jmbg;
    }
}
function doPerson(){
    rez = "";
    for(var i = 0;i<persons.length;i++){
        rez += persons[i].doPerson();
    }
    document.getElementById("rez").innerHTML = rez;
}

function callPreson(){
    var person = new Person(
        document.getElementById("idNumber").value, 
        document.getElementById("ime").value, 
        document.getElementById("prezime").value,
        document.getElementById("jmbg").value
    );
    persons.push(person);
    doPerson();
}
//person

function doReport() {
   output = "";
   for(var i = 0; i < soldiers.length; i++) {
      output += (i + 1) + ") " + soldiers[i].doReport() + "; ";
   }
   document.getElementById("output").innerHTML = output;
}

function hire() {
  var soldier =  new Soldier(
    document.getElementById("allegiance").value, 
    document.getElementById("armor").value, 
    document.getElementById("weapon").value
  );
  soldiers.push(soldier);
  doReport();
}
