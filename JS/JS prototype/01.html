<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
        
      <p id="demo"></p>

<script>
// Create an object:
var osoba = {
  ime: "John",
  prezime : "Doe",
  id     : 5566,
  punoIme : function() {
    return this.ime + " " + this.prezime;
  }
};

// Display data from the object:
document.getElementById("demo").innerHTML = osoba.punoIme();
//Because the osoba object "owns" the punoIme method
//A method is actually a function definition stored as a property value.
</script>

        <p id="demo"></p>
</body>
</html>
