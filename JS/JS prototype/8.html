<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

    var ClassA = function() {
    this.name = "class A";
}

ClassA.prototype.print = function() {
    console.log(this.name);
}

var a = new ClassA();

a.print();
//Now let’s add a tool to create “inheritance” between classes. 
//This tool will just have to do one single thing: clone the prototype:
var inheritsFrom = function (child, parent) {
    child.prototype = Object.create(parent.prototype);
};
//By cloning the prototype, we transfer all 
//members and functions to the new class.

//So if we want to add a second class that will be a child of the first one
var ClassB = function() {
    this.name = "class B";
    this.surname = "I'm the child";
}

inheritsFrom(ClassB, ClassA);

//Then because ClassB inherited the print function from ClassA, 
//the following code is working:
var b = new ClassB();
b.print();//output = "class B"

//We can even override the print function for ClassB:
ClassB.prototype.print = function() {
    ClassA.prototype.print.call(this);
    console.log(this.surname);
}// output " class B  I'm the child "

//The trick here is to the call ClassA.prototype to get the base print function. 
//Then thanks to call function we can call the base function 
//on the current object (this).


//class C creation
var ClassC = function () {
    this.name = "class C";
    this.surname = "I'm the grandchild";
}

inheritsFrom(ClassC, ClassB);

ClassC.prototype.foo = function() {
    // Do some funky stuff here...
}

ClassC.prototype.print = function () {
    ClassB.prototype.print.call(this);
    console.log("Sounds like this is working!");
}

var c = new ClassC();
c.print();//Output "class C _ I'm the grandchild  _ Sounds like this is working!"



    </script>
</body>
</html>
