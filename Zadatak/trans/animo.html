<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animo</title>
    <style>
    #anim1{
        -webkit-perspective: 800;
        margin: 300px 300px 200px 50px;
    }
    #anim1 h1{
        -webkit-transition: -webkit-transform 3s ease-in-out;
        -webkit-transform: translate(50px,100px) rotate3d(0,1,1,0deg);
    }
    #anim1 h1:hover{
        -webkit-transform: translate(200px,50px) rotate3d(0,-90,1,60deg);
        
    }
    </style>
</head>
<body style="background-color:orange">
    <div id="anim1">
        <h1 style="border:dashed; width: 40%;" >Animacije</h1>
    </div>
</body>
</html>
