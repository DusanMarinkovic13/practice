<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"> -->
    <!-- <link rel="stylesheet" href="branko.css"> -->
    <link rel="stylesheet" href="brankoStyle.css">
    <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

    <title>Document</title>
</head>

<body>


    <div class="wrapper fadeInDown">
        <div id="formContent">


            <!-- Icon -->
            <div class="fadeIn first">
                <!-- <img src="https://i.imgur.com/6b6psnA.png" id="icon" alt="Log in" /> -->
                <h2 id="naslov">please log in</h2>
            </div>

            <!-- Login Form -->
            <!-- target="_blank" -->
            <form action="#"  method="GET">
                <input type="text" id="firstName" class="fadeIn second" name="firstName" placeholder="first name" autocomplete="off" required>
                <input type="text" id="lastName" class="fadeIn third" name="lastName" placeholder="last name" autocomplete="off" required>
                <input type="text" id="password" class="fadeIn fourth" name="password" placeholder="password" autocomplete="off" required>
                <input type="text" id="address" class="fadeIn fifth" name="address" placeholder="address" autocomplete="off" required>
                <input type="submit" id="submit" class="fadeIn sixth" value="Log In">
            </form>

            <!-- Remind Password -->
            <div id="formFooter">
                <a class="underlineHover" href="#">Forgot Password?</a>
            </div>

        </div>
    </div>
</body>

</html>
