<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
  .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
        grid-gap: 0px 0px;
        width:max-content;
        border: 5px solid rgb(90, 120, 250);
        margin:0px auto;
    }
   
    #cell1 {grid-column: 1/7; grid-row:1}
    #cell2 {grid-column: 1; grid-row:2/3}
    #cell3 {grid-column: 2/7; grid-row:2/3}
    #cell4 {grid-column: 5/7; grid-row:2/3}
    #cell5 {grid-column: 1/7; grid-row:3/4}

    #cell1 {
        background-color: aquamarine;
        border: 5px solid rgb(90, 120, 250);
        display: grid;
        justify-content: center;
        align-content: center;
        height: 200px;

    }

    #cell2 {
        background-color: rgb(127, 136, 255);
        border: 5px solid rgb(90, 120, 250);
        display: grid;
        justify-content: center;
    }
    #cell3 {
        background-color: rgb(255, 127, 234);
        border: 5px solid rgb(90, 120, 250);
        display: grid;
        justify-content: center;
        align-content: center;
        
    }
    #cell4 {
        background-color: rgb(126, 0, 165);
        border: 5px solid rgb(90, 120, 250);
        display: grid;
        justify-content: center;
        align-content: center;
    }
    #cell5 {
        background-color: rgb(11, 168, 45);
        border: 5px solid rgb(90, 120, 250);
        display: grid;
        justify-content: center;
        align-content: center;
        height: 100px;
    }
    #container2 {
        padding-top: 35px;
        align-content: center;
        justify-content: center;
        display:grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-gap: 5px 10px;
        width:100%;
       
    }
    #container2 img {
        border:10px solid white;
        border-bottom:30px solid white;
        width: 120px;
        height: 120px;
        transition: all 0.3s ease-in-out;
    }
    #container2 img:hover {
        transform: scale(2,2);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
}
#container2 p {
    padding-left: 40px;
    margin-top: -30px;
}
@media only screen and (max-width: 512px) {
    #container2 {
    display: grid;
    grid-template-columns: 1fr;
    padding: 1em;
    
  }

}



    </style>
</head>
<body>
    <div class="container">
    <div id="cell1">Header</div>
    <div id="cell2">Meny</div>
    <div id="cell3">
        <div id="container2">
        <div><img src="1.jpg"><p>Neki text</p></div>
        <div><img src="2.jpg"><p>Neki text</p></div>
        <div><img src="3.jpg"><p>Neki text</p></div>
        <div><img src="4.jpg"><p>Neki text</p></div>
        <div><img src="5.jpg"><p>Neki text</p></div>
        <div><img src="6.jpg"><p>Neki text</p></div>
        <div><img src="7.jpg"><p>Neki text</p></div>
        <div><img src="8.jpg"><p>Neki text</p></div>
        </div>
    </div>
 
    <div id="cell5">Footer</div>
   
    </div>
</body>
</html>
