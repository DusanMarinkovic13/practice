<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>

    <style>
        .container {
            display: grid;
            grid-template-columns: auto auto auto;
            grid-gap: 20px 20px;
            width: 800px;
            height: 600px;
            border: 1px solid black;
        }
        
        .celija2 {
            grid-column: 1/4;
            grid-row: 1
        }
        
        .celija5 {
            grid-row: 1/4;
            grid-column: 3/4
        }
        
        .celija1 {
            border: 2px red solid;
            background-color: rgb(78, 238, 150);
            display: grid;
        }
        
        .celija2 {
            border: 2px red solid;
            background-color: rgb(78, 238, 150);
            display: grid;
            place-items: center;
        }
        
        .celija3 {
            border: 2px red solid;
            background-color: rgb(78, 238, 150);
            display: grid;
        }
        
        .celija4 {
            border: 2px red solid;
            background-color: rgb(78, 238, 150);
            display: grid;
        }
        
        .celija5 {
            border: 2px red solid;
            background-color: rgba(76, 175, 80, 0.5);
            display: grid;
            place-items: center;
        }
        
        .celija6 {
            border: 2px red solid;
            background-color: rgb(78, 238, 150);
            display: grid;
        }
        
        .celija7 {
            border: 2px red solid;
            background-color: rgb(78, 238, 150);
            display: grid;
        }
        
        .celija8 {
            border: 2px red solid;
            background-color: rgb(78, 238, 150);
            display: grid;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="celija1">1</div>
        <div class="celija2">2</div>
        <div class="celija3">3</div>
        <div class="celija4">4</div>
        <div class="celija5">5</div>
        <div class="celija6">6</div>
    </div>

</body>

</html>
